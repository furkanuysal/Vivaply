name: Vivaply CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master ]

jobs:

  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Vivaply.API

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - run: dotnet restore
      - run: dotnet build --configuration Release --no-restore


  frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install
      - run: npx tsc --noEmit
      - run: npm run build


  docker:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    steps:
      - uses: actions/checkout@v4

      - name: Build API image
        run: docker build --no-cache -t vivaply-api ./Vivaply.API

      - name: Build Client image
        run: docker build --no-cache -t vivaply-client ./client